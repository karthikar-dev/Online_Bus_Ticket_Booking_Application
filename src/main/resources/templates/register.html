<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
	<title>Register Passenger</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</head>

<body style="background-color: lightblue">

	<div tyle="text-align: center;" class="form-group">
		<h1>Passenger Registration</h1>

		<br>
		<div style="text-align: center;">
			<form role="form" method="post" th:action="@{register/save}" th:object="${passengerForm}"
				class="form-inline">
				<table>
					<tr>
						<td><label>Name:</label></td>
						<td><label>
							<input class="form-control" type="text" th:field="*{passengerName}" placeholder="Passenger Name" required />
						</label></td>
					</tr>

					<tr>
						<td><label>E-mail:</label></td>
						<td><label>
							<input class="form-control" type="email" th:field="*{email}" placeholder="Email" required />
						</label></td>
					</tr>

					<tr>
						<td><label>Mobile No:</label></td>
						<td><label>
							<input class="form-control" type="tel" th:field="*{mobile_no}" placeholder="Mobile No" required />
						</label></td>
					</tr>

					<tr>
						<td><label>Password:</label></td>
						<td><label>
							<input class="form-control" type="password" th:field="*{login_password}" placeholder="Enter password" required />
						</label></td>
					</tr>
				</table>
				<br />
				<input type="submit" value="Register">
			</form>
		</div>
	</div>
</body>

</html>
