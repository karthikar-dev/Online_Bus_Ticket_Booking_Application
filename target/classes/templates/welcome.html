<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml" lang="en">
<head>
	<title>Passenger Portal</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		  integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
		  integrity="sha384-k6RqeWeci5ZR/Lv4MR0sA0FfDOMT7EBK9mu+e2+lZdrujwLwtQ8a1L8kBpc3ZPj4" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
			crossorigin="anonymous"></script>
	<style>
		body {
            background-image: url('https://img.lovepik.com/background/20211021/large/lovepik-a-driving-bus-background-image_400149197.jpg');
            background-size: cover;
            background-position: center;
            height: 100vh;
            color: white;
        }

        header {
            background: #fff;
            padding: 10px 0;
            color: #41bffd;
        }

        h1 {
            display: flex;
            justify-content: space-evenly;
            color: #41bffd;
        }

        .welcome {
            font-size: 18px;
            color: #1387bf;
            margin: 11px;
        }

        .welcome a {
            color: #dc3545;
            text-decoration: none;
        }

        .container {
            background: rgba(255, 255, 255, 0.8);
            border-radius: 15px;
            padding: 30px;
            width: 90%;
            max-width: 800px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.2);
            margin-top: 20px;
            color: 	#024d81;
        }

        button {
        	width: auto;
        }

        .btn-custom {
            background-color: #007bff;
            color: white;
            margin: 10px;
            border: none;
            border-radius: 5px;
            padding: 15px;
            font-size: 16px;
            transition: all 0.3s ease;
            width: 100%;
        }

        .btn-custom:hover {
            background-color: #0056b3;
            color: white;
            transform: scale(1.05);
        }

        .btn-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .btn-container a {
            flex: 1 1 calc(33% - 20px);
            margin: 10px;
            text-decoration: none;
        }

        .info {
            display: flex;
			width: 100%;
			color: #000;
			font-weight: bold;
			justify-content: space-between;
<!--			float:right;-->
        }

        .info p {
            margin: 20px;
        }

        a {
            text-decoration: none;
            color: #fff;
        }

		form {
			text-align: center
		}

        input {
            padding: 5px;
        }
	</style>
</head>

<body>
<header>
	<h1>RK Transports <span class="welcome">Welcome <span>Passenger</span>, <a href="http://localhost:8080/logout">
        <i class="fas fa-sign-out-alt"></i> Logout
    </a></span></h1>
</header>

<div class="container text-center">
	<div class="info">
		<p th:text="'Passenger ID:   '+${id}"></p>
		<p th:text="'Passenger Name: '+${name}"></p>
	</div>

	<div class="btn-container">
		<a th:href="@{/passenger/modifyprofile/{id}(id=${id})}">
			<button class="btn btn-custom">My Profile</button>
		</a>
		<a th:href="@{/passenger/busschedules/{id}(id=${id})}">
			<button class="btn btn-custom">Bus Schedules</button>
		</a>
		<a th:href="@{/passenger/booking/{id}(id=${id})}">
			<button class="btn btn-custom">My Bookings</button>
		</a>
	</div>
	<div class="row justify-content-center">
		<div class="col-6">
	<form role="form" method="get" action="/passenger/busschedules">
		<div class="mb-3">
			<label for="sDate" class="form-label">Journey Date</label>
			<input id="sDate" type="date" name="sDate" class="form-control" required />
		</div>
		<div class="mb-3">
			<input name="passengerId" th:value="${id}" hidden>
			<label class="form-label" for="fromLoc">From Location</label>
			<select name="fromLoc" id="fromLoc" class="form-select">
				<option th:each="f : ${from}" th:value="${f}" th:text="${f}" required></option>
			</select>
		</div>
		<div class="mb-3">
			<label for="toLoc" class="form-label">To Location</label>
			<select name="toLoc" id="toLoc" class="form-select">
				<option th:each="t : ${to}" th:value="${t}" th:text="${t}" required></option>
			</select>
		</div>
		<button type="submit" class="btn btn-custom">Search</button>
	</form>
		</div>
	</div>
</div>
</body>
</html>
