<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml" lang="en">
<head>
	<title>Modify Passenger Profile</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		  integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
		  integrity="sha384-k6RqeWeci5ZR/Lv4MR0sA0FfDOMT7EBK9mu+e2+lZdrujwLwtQ8a1L8kBpc3ZPj4" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
			crossorigin="anonymous"></script>
	<style>
		body {
            background-image: url('https://img.lovepik.com/background/20211021/large/lovepik-a-driving-bus-background-image_400149197.jpg');
            background-size: cover;
            background-position: center;
            height: 100vh;
            color: white;
        }

        header {
            background: #fff;
            padding: 10px 0;
            color: #41bffd;
        }

        h1 {
            display: flex;
            justify-content: space-evenly;
            color: #41bffd;
        }

        .welcome {
            font-size: 18px;
            color: #1387bf;
            margin: 11px;
        }

        .welcome a {
            color: #dc3545;
            text-decoration: none;
        }

        .container {
            background: rgba(255, 255, 255, 0.8);
            border-radius: 15px;
            padding: 30px;
            width: 90%;
            max-width: 800px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.2);
            margin-top: 20px;
            color: 	#024d81;
        }

        .back {
        	width: auto;
        	padding: 9px;
        }

        .btn-custom {
            background-color: #007bff;
            color: white;
            margin: 10px;
            border: none;
            border-radius: 5px;
            padding: 15px;
            font-size: 16px;
            transition: all 0.3s ease;
            width: 100%;
        }

        .btn-custom:hover {
            background-color: #0056b3;
            color: white;
            transform: scale(1.05);
        }

        .btn-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .btn-container a {
            flex: 1 1 calc(33% - 20px);
            margin: 10px;
            text-decoration: none;
        }

        .info {
            display: flex;
			width: 100%;
			color: #000;
			font-weight: bold;
			justify-content: space-between;
<!--			float:right;-->
        }
        .info p {
            margin: 20px;
        }

        a {
            text-decoration: none;
            color: #fff;
        }

		form {
			text-align: center
		}

        input {
            padding: 5px;
        }
	</style>
</head>

<body>
<header>
	<h1>RK Transports <span class="welcome">Welcome <span>Passenger</span>, <a href="http://localhost:8080/logout">
        <i class="fas fa-sign-out-alt"></i> Logout
    </a></span></h1>
</header>

<div class="container text-center">
	<div class="info">
		<p th:text="'Passenger Id:   '+${id}"></p>
		<p th:text="'Passenger Name: '+${name}"></p>
		<button class="back btn btn-primary" onclick="history.go(-1)">Return to Home</button>
	</div>
	<h2 class="mb-4">Modify Passenger Profile</h2>
	<div class="row justify-content-center">
		<div class="col-6">
			<form role="form" method="post" th:action="@{/passenger/modifyprofile/save}" th:object="${modifyPassengerForm}">
				<table class="table table-bordered table-info table-striped">
					<tr>
						<td><label>Passenger Name:</label></td>
						<td>
							<input type="text" th:field="*{passengerId}" hidden />
							<input type="text" th:field="*{passengerName}" class="form-control" />
						</td>
					</tr>
					<tr>
						<td><label>E-mail:</label></td>
						<td>
							<input type="email" th:field="*{email}" class="form-control" required />
						</td>
					</tr>
					<tr>
						<td><label>Mobile No:</label></td>
						<td>
							<input type="tel" th:field="*{mobile_no}" class="form-control" required />
						</td>
					</tr>
					<tr>
						<td><label>Enter Password to Confirm</label></td>
						<td>
							<input type="password" th:field="*{login_password}" class="form-control" placeholder="Old or New Password" required />
						</td>
					</tr>
				</table>
				<p class="text-danger"><strong>Change password every 3 months</strong></p>
				<button type="submit" class="back btn btn-primary">Modify</button>
			</form>
		</div>
	</div>
</div>
</body>
</html>
